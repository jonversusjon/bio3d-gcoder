<div class="vertical-slider-container" [class.slider-inactive]="!printhead.active">
  <div class="vertical-slider">
    <div
      class="vertical-range"
      [style.bottom]="startThumbPosition + '%'"
      [style.height]="(endThumbPosition - startThumbPosition) + '%'"
    ></div>
    <div
      class="vertical-thumb"
      [style.bottom]="startThumbPosition + '%'"
      (mousedown)="onMouseDown($event, 'start')"
      [class.active]="currentThumb === 'start'"
      [attr.disabled]="!printhead.active ? '' : null"
    >
    </div>
    <div
      class="vertical-thumb"
      [style.bottom]="endThumbPosition + '%'"
      (mousedown)="onMouseDown($event, 'end')"
      [class.active]="currentThumb === 'end'"
      [attr.disabled]="!printhead.active ? '' : null"
    >
    </div>
    <ng-container *ngFor="let tick of ticks">
      <div class="tick-container" [style.bottom]="tick.bottom">
        <div class="tick-label-container">
          <em class="vertical-slider-tick-label" [style.color]="tick.textColor">
            {{ tick.label }}
          </em>
        </div>
        <div
          class="vertical-slider-tick"
          [style.background-color]="tick.backgroundColor"
          [style.width]="tick.width"
        ></div>
      </div>
    </ng-container>
  </div>
</div>
