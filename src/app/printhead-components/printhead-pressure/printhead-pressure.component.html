<mat-form-field floatLabel="always"
                subscriptSizing="dynamic"
                appearance="fill"
                class="printhead-pressure">
  <mat-label>Pressure</mat-label>
  <input matInput
         placeholder="0"
         class="printhead-pressure-input"
         style="text-align: right; letter-spacing: 2px;"
  >
  <span matTextSuffix style="font-size: 0.85em;"> kPa</span>
</mat-form-field>
